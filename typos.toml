[default]
extend-ignore-identifiers-re = ["ratatui.*"]

extend-ignore-re = [
  "(?s)(#|//)\\s*spellchecker:off.*?\\n\\s*(#|//)\\s*spellchecker:on",
  "(?Rm)^.*(#|//)\\s*spellchecker:disable-line$",
]

[files]
# Autogenerated
extend-exclude = [
  "CHANGELOG.md",
  "tests",
  "cliff.toml",
  "src/resources/*",
  "src/evaluations/fixtures/*",
  "benchmarks/notebooks",
]
